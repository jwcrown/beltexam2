<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/styles.css' %}" />
    <title>Travel</title>
</head>
<body>
    <div class="header">
        <h3><a href="/travels">Home</a></h3>
        <h3><a href="/main/logout">Logout</a></h3>
    </div>
    <h1>Add a Trip</h1>
    
    <form action="/travels/upload" method="post">
        {% csrf_token %}
        Destination:<input type="text" name="destination">
        Description:<input type="text" name="plan">
        Travel Date From:<input type="date" name="start_date">
        Travel Date To:<input type="date" name="end_date">
        <input type="submit" value="Add">
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
