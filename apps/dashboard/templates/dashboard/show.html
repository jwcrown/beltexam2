<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/styles.css' %}" />
    <title>Travel</title>
</head>
<body>
    <div class="header">
    <h3><a href="/travels">Home</a></h3>
    <h3><a href="/main/logout">Logout</a></h3>
    </div>
    <h1>{{ trip.destination }}</h1>

    <h3>Planned By: {{ trip.uploader.name }}</h3>
    <h3>Description: {{ trip.plan }}</h3>
    <h3>Travel Date From: {{ trip.start_date }}</h3>
    <h3>Travel Date To: {{ trip.end_date }}</h3>

    <h2>Other user's joining the trip:</h2>
    {% for n in attendees %}
        <h3>{{ n.name }}</h3>
    {% endfor %}
    
</body>
</html>
